<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Case Study: Task Management</h1>
    </header>
    <main>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add new task..."
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <div id="list">
        <h4 id="title">Tasks</h4>
        <ul id="task-list">
          <!-- Existing tasks will be displayed here -->
        </ul>
      </div>
    </main>
    <footer>
      <p>&copy; Muhammad Asad Rana</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
